<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="title">Calculator</div>
            <div class="history"><i class="fas fa-history"></i></div>
            <div class="number-frame">1,500,983</div>
        </div>
        <div class="button-container">
            <div class="buttons">
                <div class="btn operator" id="percent">&percnt;</i></div>
                <div class="btn operator" id="ce">CE</div>
                <div class="btn operator" id="clear">C</div>
                <div class="btn operator" id="del"><i class="fas fa-backspace"></i></div>
                <div class="btn operator" id="one-over-x">&sup1;/&#119909;</div>
                <div class="btn operator" id="x-squred">&#119909;&sup2;</div>
                <div class="btn operator" id="sqrt">&sup2;&Sqrt;&#119909;</i></div>
                <div class="btn operator" id="divide">&divide;</i></div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operator" id="multiply">&times;</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operator" id="subtract">&minus;</i></div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operator" id="add">&plus;</i></div>
                <div class="btn operator" id="plus-minus">+/-</div>
                <div class="btn number">0</div>
                <div class="btn operator" id="point">&period;</div>
                <div class="btn operator" id="equal">&equals;</i></div>
            </div>
        </div>  
    </div>
    
    
    <script>

    </script>
</body>
</html>
