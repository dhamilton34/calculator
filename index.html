<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="history"></div>
        </div>
        <div class="button-container">
            <div class="buttons">
                <div class="btn">%</div>
                <div class="btn">CE</div>
                <div class="btn">C</div>
                <div class="btn">DEL</div>
                <div class="btn">1/<em>X</em></div>
                <div class="btn">X²</div>
                <div class="btn">²&#8730;</div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"><i class="fas fa-times"></i></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></i></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"><i class="fas fa-minus"></i></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
        </div>  
    </div>
    
    
    <script>

    </script>
</body>
</html>
